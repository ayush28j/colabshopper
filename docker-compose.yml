version: "3.9"

services:
  mongo:
    image: mongo
    container_name: coshopper-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./coshopper-backend
    container_name: coshopper-backend
    restart: unless-stopped
    environment:
      - PORT=8000
      - MONGO_URI=mongodb://mongo:27017/coshopper
      - JWT_SECRET=devsecret
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./coshopper-frontend
    container_name: coshopper-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:


